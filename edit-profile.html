    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>

<body id="coachProfile-page">
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="static/images/logo.svg" alt="SiCoach Logo" />
            </div>
            <ul>
                <li>
                    <a href="employer_dashboard.html" class="btn transparent">Kembali</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="wrapper">
    </div>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <div class="picture">
                        <img src="images/alfamart.jpeg"
                            class="picture-src" id="wizardPicturePreview" title="">
                    </div>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Deskripsi Pekerjaan</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12"><label class="labels">Posisi</label>
                            <h5>Pemasaran</h5>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Minimal Pengalaman</label>
                            <h5>20 Tahun</h5>
                        </div>
                        <div class="col-md-12"><label class="labels">Daerah Kerja</label>
                            <h5>Jakarta, Indonesia</h5>
                        </div>
                        <div class="col-md-12"><label class="labels">Maksimal Usia</label>
                            <h5>21 Tahun</h5>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Gender</label>
                            <h5>Laki-laki dan Perempuan</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="col-md-12">
                        <label class="labels">Gaji</label>
                        <h5>Rp. 1.500.000</h5>
                    </div> <br>
                    <div class="col-md-12">
                        <label class="labels">Lama Kerja</label>
                        <h5>20 Jam</h5>
                    </div>
                </div>
                <div class="mt-5 text-center">
                    <a href="#" class="btn solid">Edit Pekerjaan</a>
                </div>
            </div>
        </div>
